<html>
    <head>
        <script src="game.js"></script>
    </head>
    <body>
        <style>
            .failed{
                color: red;
                font-weight: bold;
            }
            .passed{
                color: green;
                font-weight: bolder;
            }
			.correct{
				font-style: italic;
			}
        </style>
        <h1>Man vs Machine</h1>
        <p>The Ultimate Flesh versus ML Challenge, Regex. can the human prevail?</p>
		<p>Press hint to show items that should match Italic items should </p>
        <div id="gameboard">
            <p id="prompt"></p>
            <ul id="sample-list">
            </ul>
            <label>Enter Regex Here<input id="regexinput" type="text" /></label>
            <button id="check">Evaluate</input>
            <button id="skip">Skip</input>
            <button id="hint">Italic good cases</button>
            <ul id="result-list" />
        </div>
        <script>
            RegExpGame.StartGame();
        </script>
    </body>
</html>
